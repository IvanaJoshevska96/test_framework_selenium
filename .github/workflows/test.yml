name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Specific Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https curl
          CHROME_VERSION="66.0.3359.181" # Specify the exact version
          CHROME_DEB="google-chrome-stable_${CHROME_VERSION}-1_amd64.deb"
          wget https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/$CHROME_DEB
          sudo dpkg -i $CHROME_DEB || sudo apt-get install -f -y

      - name: Install Specific ChromeDriver
        run: |
          set -x
          sudo apt-get install -y wget unzip

          CHROMEDRIVER_VERSION="2.39.56" # Specify the exact ChromeDriver version

          # Remove any existing incompatible ChromeDriver
          sudo rm -f /usr/local/bin/chromedriver

          # Download and install the correct version of ChromeDriver
          wget https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip || { echo "Failed to download ChromeDriver"; exit 1; }
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          set +x

      - name: Run tests
        run: mvn clean test -DskipTests=false
