name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'  # Specify the JDK distribution (e.g., temurin, zulu, adopt)

      # Install a specific version of Chrome (e.g., 117.x)
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https curl
          curl -sSL https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable=117.0.5938.132-1

      # Install ChromeDriver for the corresponding Chrome version
      - name: Install ChromeDriver
        run: |
          set -x
          # Ensure wget and unzip are installed
          if ! command -v wget &> /dev/null; then
          sudo apt-get install -y wget || true
          fi
          if ! command -v unzip &> /dev/null; then
          sudo apt-get install -y unzip || true
          fi
          
          # Get Chrome version
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
          MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d'.' -f1)
          LATEST_DRIVER=$(wget -qO- https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$MAJOR_VERSION) || { echo "Failed to retrieve ChromeDriver version"; exit 1; }
          
          # Download and set up ChromeDriver
          wget https://chromedriver.storage.googleapis.com/$LATEST_DRIVER/chromedriver_linux64.zip || { echo "Failed to download ChromeDriver"; exit 1; }
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          set +x

      - name: Run tests
        run: |
          mvn clean install
