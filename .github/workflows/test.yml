name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Specific Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https curl
          CHROME_VERSION="66.0.3359.181"
          CHROME_DEB="google-chrome-stable_${CHROME_VERSION}-1_amd64.deb"

          # Use an alternative source to download Chrome
          wget https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_66.0.3359.181-1_amd64.deb || { echo "Failed to download Chrome"; exit 1; }
          sudo dpkg -i $CHROME_DEB || sudo apt-get install -f -y

