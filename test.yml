name: Java CI

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 0 * * *'  # This schedules the action to run daily at midnight UTC

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean install

      - name: Run Tests
        run: mvn test
